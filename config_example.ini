[Main]
input=/home/ubuntu/workspace/input # folder where files to process are stored
output=/home/ubuntu/workspace/EuronextEOD/output # folder to archive processed files
database_type=sqlite3 # database type (only sqlite3 available)
database_file=data.db # sqlite database name
multiThread=False # enable or disable multithreading
archive=False # enable or disable archiving files on output
[Logs]
folder=./logs # folder to store log files
name=FileDownloader # log file name
[Downloader]
output=./files # folder where downloaded files will be stored
[Email]
to=to@email.com,to2@email.com # receivers separated by comma (,)
from=sender@email.com # sender email
server=smtp.gmail.com # smtp server addr
port=587 # default for gmail accounts
username=<email_account>
password=<email_password>